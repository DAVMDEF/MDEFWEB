    <title>Embeddable Frame with Redirect</title>
    <style>
        /* Style the iframe container */
        .clickable-frame {
            position: relative;
            width: 100%; /* Set the size of the frame */
            height: 300px;
            cursor: pointer; /* Indicates it's clickable */
            border: 3px solid #000000;
            border-radius: 9px;
            overflow: hidden;
            margin: auto;
        }

        /* Style the iframe */
        .clickable-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 30%;
        }

        /* Overlay to capture clicks */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Ensure it's above the iframe */
        }
    </style>
</head>
